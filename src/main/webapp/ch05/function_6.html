<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = 1;
	function gallery(direct) {
		if (direct) { // 다음 버튼을 누르면 direct값이 1이 되며, num++을 실행함.
			if (num == 8) { // 단 num이 8일 경우 다음이 없기 때문에 함수를 종료합니다.
				num = 1;
			}
			num++;
		} else {
			if (num == 1) {
				num = 8;
			}
			num--;
		}
		var imgTag = document.getElementById("photo");
		imgTag.setAttribute("src", "images/pic_" + num + ".jpg");
	}
</script>
</head>
<body>
	<div id="galleryZone">
		<p><img src="images/pic_1.jpg" alt="" id="photo"/></p>
		<p>
			<button onclick="gallery(0)">이전</button>
			<button onclick="gallery(1)">다음</button>
		</p>
	</div>
</body>
</html>
