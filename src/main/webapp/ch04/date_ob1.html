<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var today = new Date(); //객체 생성
		var nowMonth = today.getMonth();	//월정보
		var nowDate = today.getDate();	//일정보
		var nowDay = today.getDay();	//요일 정보
		
		document.write("<h1>오늘 날짜 정보</h1>");
		document.write("현재 월 : " + nowMonth, "<br>");
		document.write("현재 일 : " + nowDate, "<br>");
		document.write("현재 요일 : " + nowDay, "<br>");
		
		var worldcup = new Date(2002,4,30);
		var theMonth = worldcup.getMonth();
		var theDate = worldcup.getDate();
		var theDay = worldcup.getDay;
		
		document.write("<h1>월드컵 날짜 정보</h1>");
		document.write("2002 월드컵은 몇 월 : " + theMonth, "<br>");
		document.write("2002 월드컵은 몇 일 : " + theDate, "<br>");
		document.write("2002 월드컵은 무슨 요일 : " + theDay, "<br>");
	
	</script>
</body>
</html>
