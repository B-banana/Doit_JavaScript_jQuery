<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
		//컴퓨터한테 가위바위보를 이기는게 아닌 무엇을 냈는가를 랜덤으로 맞추는 예제

		var select = prompt("가위, 바위, 보 중 하나 선택하세요", "가위");
		var gameNum;

		switch (select) {

		case "가위":
			gameNum = 1;
			break;

		case "바위":
			gameNum = 2;
			break;

		case "보":
			gameNum = 3;
			break;

		}

		var comNum = Math.floor(Math.random() * (3));

		if (gameNum == comNum) {
			document.write("<h3>정답입니다.</h3><br>");
		} else {
			document.write("<h3>틀렸습니다.</h3><br>");
		}

		var comSel;
		
		switch (comNum) {

		case 1:
			comSel = "가위";
			break;

		case 2:
			comSel = "바위";
			break;

		case 3:
			comSel = "보";
			break;

		}

		document.write("내가 제시한 답 : " + select + "<br>");
		document.write("컴퓨터가 제시한 답 : " + comSel);

	</script>
</body>
</html>
