<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var greenArr = ["교대", "방배", "강남"];
var yellowArr = ["미금", "정자", "수서"];

greenArr.splice(2, 1, "서초", "역삼"); //2번 인덱스부터 1개 데이터를 삭제하고 뒤에 있는 데이터를 삽입
console.log(greenArr); //['교대', '방배', '서초', '역삼']

var data1 = yellowArr.pop();	//마지막 인덱스 불러옴
var data2 = yellowArr.shift();	//배열 가장 앞쪽에 인덱스
console.log(data1); //수서
console.log(data2); //미금
console.log(yellowArr); //['정자']


yellowArr.push(data2); //마지막 인덱스에 밀어 넣음
console.log(yellowArr); //['정자', '미금']

yellowArr.unshift(data1); //가장 앞쪽 인덱스에 밀어 넣음
console.log(yellowArr);	// ['수서', '정자', '미금']

</script>
</body>
</html>
