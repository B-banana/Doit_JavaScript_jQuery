<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
		var arr_1 = ["사당", "교대", "방패", "강남"];
		var arr_2 = ["신사", "압구정", "옥수"];
		
		var result = arr_1.join("-"); //배열의 저장된 값을 지정한 문자로 연결하여 하나의 문장으로 반환
		console.log(result); //사당-교대-방패-강남
		
		result = arr_1.concat(arr_2);	//2개의 배열을 하나로 만들어 반환
		console.log(result);
		
		result = arr_1.slice(1,3);	//배열의 지정된 구간 인덱스 값만큰 짤라서 반환
		console.log(result);
		
		arr_1.sort();	//오름차순 정렬
		console.log(arr_1);

		arr_2.reverse();	//거꾸로 정렬
		console.log(arr_2);

	</script>
</body>
</html>
