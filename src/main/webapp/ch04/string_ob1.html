<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var t = "Hello Thank you good luck to you"

document.write(t.charAt(16), "<br />");	//인덱스 16에 저장된 문자를 불러옴 -> "g"
document.write(t.indexOf("you"), "<br />");	//문자열 왼쪽에서부터 제일 먼저 발견된 "you"의 인덱스 값을 반환함 -> "12"
document.write(t.indexOf("you", 16), "<br />");	//문자열 인덱스 16 위치부터 제일 먼저 발견된 "you"의 인덱스 값을 반환함 -> "29"
document.write(t.lastIndexOf("you"), "<br />");	//문자열 오른쪽부터 왼쪽 위치로 제일 먼저 발견된 "you"의 인덱스 값을 반환함 -> "29"
document.write(t.lastIndexOf("you", 25), "<br />");	//문자열 인덱스 25부터 왼쪽 위치로 제일 먼저 발견된 "you"의 인덱스 값을 반환함 -> "29"
document.write(t.match("luck"), "<br />");	//문자열 왼쪽에서부터 제일 먼저 발견된 "luck"과 일치된 문자를 찾아 반환함 -> "lcuk"
document.write(t.search("you"), "<br />");	//문자열 왼쪽에서부터 제일 먼저 발견된 "you"의 인덱스 값을 반환 -> "12"
document.write(t.substr(21, 4), "<br />");	//문자열 인덱스 21부터 4개를 가져옴 -> "luck"
document.write(t.substring(6, 12), "<br />");	//문자열 인덱스 6부터 12이전까지의 문자를 전부 가져옴 -> "Thank"
document.write(t.replace("you", "me"), "<br />");	//문자열 왼쪽에서부터 먼저 발견된 문자열 "you"를 "me"로 치환함
document.write(t.toLowerCase(), "<br />");	//문자열 모두 소문자로 치환
document.write(t.toUpperCase(), "<br />");	//문자열 모두 대문자로 치환
document.write(t.length, "<br />");	//문자열의 갯수를 반환. 공백도 문자로 취급 - > 32

var s = t.split(" "); //공백 문자를 기준으로 문자를 분리합니다. 분리된 문자열은 배열에 저장되어 s에 할당
document.write(s[0], "</br>"); //s의 인덱스 0에 저장된 문자열 -> Hello
document.write(s[4], "</br>"); //s의 인덱스 0에 저장된 문자열 -> luck

var str = "A";
var t = str.charCodeAt(0); //0번 인덱스의 문자 "A"의 아스키 코드값을 반환
document.write(t);	//"A"의 아스키 코드값 출력
document.write(String.fromCharCode(65), "<br/>"); //아스키코드값 65에 해당하는 문자를 출력

</script>

</body>
</html>
